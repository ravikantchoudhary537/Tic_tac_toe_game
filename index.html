<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tic_tac.css">
</head>
<body>
    
    <div class="nav">
        <h1>Tic Tac Toe Game</h1>
    </div>
    <div class="game-container">
        <div id="turn-box">Turn for X</div>
        <div class="container">
            <div class="line" id="line"></div>
            <div class="box left-b0 top-b0"><span class="text-box"></span></div>
            <div class="box top-b0"><span class="text-box"></span></div>
            <div class="box top-b0 right-b0"><span class="text-box"></span></div>
            <div class="box left-b0"><span class="text-box"></span></div>
            <div class="box"><span class="text-box"></span></div>
            <div class="box right-b0"><span class="text-box"></span></div>
            <div class="box left-b0 bottom-b0"><span class="text-box"></span></div>
            <div class="box bottom-b0"><span class="text-box"></span></div>
            <div class="box bottom-b0 right-b0"><span class="text-box"></span></div>
        </div>

        <div class="game-info">
            
            <div id="restart-btn"><button id="restart">Restart</button></div>
        </div>
        <footer>
            &copy;Ravikant Choudhary
        </footer>
    </div>
    <script src="tic_tac.js"></script>
</body>
</html>
